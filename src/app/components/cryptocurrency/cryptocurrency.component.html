<div class="main-two">
  <section class="main-exchange-container">
    <div class="backgroundImg"></div>
    <div class="main-exchange-container--title">
      <h2>We make all exchange rates visible</h2>
      <p>
        We bring information in real time of the exchange rates and the most important cryptocurrencies in the world.
      </p>
    </div>
    
    <div class="container" id="container-bg-crpy">
      <div class="row ">
        <div class="col-xs-12">
          <table class="table table-white  bg-white" >
            <thead>
              <tr>
                <td *ngFor="let title of titles">
                  {{ title }}
                </td>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let coin of filteredCoints; let i = index">
                <td>{{ i + 1 }}</td>
                <td>
                  <img
                  [src]="coin.image"
                  alt="{{ coin.name }}"
                  style="width: 3rem"
                  class="img-fluid me-4"
                />
                <span>{{ coin.name }}</span>
                <span class="ms-3 text-muted text-uppercase">{{ coin.symbol }}</span>
                </td>
                <td>{{ coin.current_price.toLocaleString() }}</td>   
  
            <!--  <td
                [ngClass]="
                  coin.price_change_percentage_24h > 0
                    ? 'text-success'
                    : 'text-danger'
                "   
              >
                {{ coin.price_change_percentage_24h }}
              </td>-->
          <!--<td>{{ coin.total_volume.toLocaleString() }}</td>    -->    
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
